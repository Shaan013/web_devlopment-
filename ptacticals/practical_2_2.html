<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>
    <header>
        <h1>Sample HTML Table</h1>
    </header>
    
    <div>
        <h2>Student Grades</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>Math</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>Science</td>
                    <td>B+</td>
                </tr>
                <tr>
                    <td>Emily Jones</td>
                    <td>History</td>
                    <td>A-</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <footer>
        <p>&copy; 2024 School Records</p>
    </footer>
</body>
</html>
